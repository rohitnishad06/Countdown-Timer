<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md p-6 rounded-2xl shadow-xl bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-center mb-4">Countdown Timer</h1>
    <label for="datetime" class="block mb-2">Select Date & Time:</label>
    <input id="datetime" type="datetime-local" class="w-full p-2 mb-4 border rounded" />
    <div class="flex justify-between mb-4">
      <button onclick="startCountdown()" class="bg-blue-500 text-white px-4 py-2 rounded">Start Timer</button>
      <button onclick="toggleTheme()" class="bg-gray-600 text-white px-4 py-2 rounded">Toggle Theme</button>
    </div>
    <div id="error" class="text-red-500 text-sm mb-4"></div>
    <div id="timer" class="text-xl font-semibold text-center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
